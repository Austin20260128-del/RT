    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variable to expose functions to window
        window.firebaseApp = {};

        // 1. Firebase Configuration (Provided by Environment)
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // 2. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // State
        let currentUserDocId = null; 
        let unsubscribeDoc = null;
        let isSaving = false;

        // 3. Auth & Setup
        async function initApp() {
            try {
                // Anonymous Auth is required for security rules, 
                // but we use the "Name" input as the document key for business logic persistence.
                await signInAnonymously(auth);
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            } catch (error) {
                console.error("Auth Failed", error);
                alert("連線失敗，請重新整理網頁");
            }
        }

        // 4. User Login (Bind Name to Document)
        window.firebaseApp.login = async function() {
            const inputName = document.getElementById('loginNameInput').value.trim();
            if (!inputName) {
                alert("請輸入姓名");
                return;
            }

            currentUserDocId = inputName; // Use name as the document ID
            
            // Switch UI
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('current-user-display').innerText = inputName;

            // Start Listening to Data
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'training_users', currentUserDocId);
            
            unsubscribeDoc = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Merge cloud data into local state
                    window.appState = { ...window.appState, ...data };
                    // If cloud has newer data, update UI
                    window.renderAll(); 
                } else {
                    // New User: Save initial state
                    window.appState.userInfo.name = currentUserDocId;
                    window.saveToCloud(true);
                }
            }, (error) => {
                console.error("Data Sync Error:", error);
            });
        };

        // 5. Save Data to Firestore
        // Debounce to prevent too many writes
        let saveTimeout;
        window.saveToCloud = function(force = false) {
            if (!currentUserDocId) return;
            
            const statusEl = document.getElementById('sync-status');
            statusEl.innerText = "儲存中...";
            statusEl.classList.remove('text-green-500');
            statusEl.classList.add('text-yellow-600');

            clearTimeout(saveTimeout);
            
            const doSave = async () => {
                try {
                    // Update stats before saving
                    window.calcStats(); 
                    
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'training_users', currentUserDocId);
                    // Use setDoc with merge: true
                    await setDoc(docRef, window.appState, { merge: true });
                    
                    statusEl.innerText = "已同步至雲端";
                    statusEl.classList.remove('text-yellow-600');
                    statusEl.classList.add('text-green-500');
                } catch (e) {
                    console.error("Save failed", e);
                    statusEl.innerText = "儲存失敗";
                    statusEl.classList.add('text-red-500');
                }
            };

            if (force) doSave();
            else saveTimeout = setTimeout(doSave, 1000); // 1 sec debounce
        };

        // 6. Fetch All Users for Team View
        window.firebaseApp.loadTeamData = async function() {
            const tbody = document.getElementById('team-rows');
            tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">載入中...</td></tr>';

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'training_users');
                const snapshot = await getDocs(colRef);
                
                const users = [];
                snapshot.forEach(doc => {
                    users.push(doc.data());
                });

                // Sort by Total Score Descending
                users.sort((a, b) => (b.stats?.totalScore || 0) - (a.stats?.totalScore || 0));

                tbody.innerHTML = '';
                users.forEach((u, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${u.userInfo.name || 'Unknown'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${u.userInfo.region || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 font-bold">Lv ${u.stats?.level || 0}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${u.stats?.totalScore || 0}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${u.stats?.progress || '0%'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Team load failed", e);
                tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-red-500">載入失敗</td></tr>';
            }
        }

        initApp();
    </script>

            { id: 'c3_3', level: '規劃篇', pts: 10, name: '學習開發客戶(三)', desc: '陌生信件' },
            { id: 'c3_4', level: '規劃篇', pts: 10, name: '規劃銷售策略', desc: '產品線規劃' },
            { id: 'c3_5', level: '規劃篇', pts: 10, name: '規劃行銷策略', desc: '行銷規劃' },
            { id: 'c3_6', level: '規劃篇', pts: 10, name: '自我管理', desc: '請假程序' },
            { id: 'c3_7', level: '規劃篇', pts: 10, name: '區域管理', desc: '客戶地圖' },
            { id: 'c3_8', level: '規劃篇', pts: 10, name: '專案管理', desc: '時程控管' },

            { id: 'c4_1', level: '團隊合作篇', pts: 15, name: '與售後團隊合作', desc: '售後流程' },
            { id: 'c4_m1', level: '團隊合作篇', brand: 'Milestone', pts: 15, name: 'Milestone 裝機', desc: '裝機x3' },
            { id: 'c4_m2', level: '團隊合作篇', brand: 'Milestone', pts: 15, name: 'Milestone 售後', desc: '售後x2' },
            { id: 'c4_a1', level: '團隊合作篇', brand: 'Analytik Jena', pts: 15, name: 'AAS 裝機', desc: '裝機x2' },
            { id: 'c4_a2', level: '團隊合作篇', brand: 'Analytik Jena', pts: 15, name: 'TOC 售後', desc: '售後x2' },
            { id: 'c4_l1', level: '團隊合作篇', brand: 'Labtech', pts: 15, name: 'Labtech 裝機', desc: '裝機' },
            { id: 'c4_f1', level: '團隊合作篇', pts: 15, name: '跨部門溝通', desc: '客訴處理' },
            { id: 'c4_f2', level: '團隊合作篇', pts: 30, name: '教育訓練講師', desc: '內部講師' },
            { id: 'c4_f3', level: '團隊合作篇', pts: 15, name: '專案支援', desc: 'Demo/送樣' },
            { id: 'c4_f4', level: '團隊合作篇', pts: 15, name: '展覽活動', desc: '參展' },
            { id: 'c4_f5', level: '團隊合作篇', pts: 30, name: '文件製作', desc: '手冊中文化' },
            { id: 'c4_f6', level: '團隊合作篇', pts: 30, name: '影片製作', desc: '操作影片' },

            { id: 'cg_1', level: '自我成長', pts: 5, name: '閱讀分享', desc: '書籍心得' },
            { id: 'cg_2', level: '自我成長', pts: 10, name: '外部課程', desc: '研討會' },
            { id: 'cg_3', level: '自我成長', pts: 10, name: '語言能力', desc: '外語證明' }
        ];

        const levelThresholds = [
            { level: 0, min: 0, max: 14, next: 15 },
            { level: 1, min: 15, max: 64, next: 65 },
            { level: 2, min: 65, max: 179, next: 180 },
            { level: 3, min: 180, max: 349, next: 350 },
            { level: 4, min: 350, max: 429, next: 430 },
            { level: 5, min: 430, max: 9999, next: null }
        ];

        // --- Logic & State ---
        window.appState = {
            userInfo: { name: '', region: '', startDate: '' },
            completedInitial: [],
            completedCourses: [],
            stats: { level: 0, totalScore: 0, progress: '0%' } // Computed stats stored for leaderboard
        };

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + tabId).classList.add('active');

            if(tabId === 'team') {
                window.firebaseApp.loadTeamData();
            }
        }

        function updateInput(field, value) {
            window.appState.userInfo[field] = value;
            window.saveToCloud();
        }

        function toggleInitial(id) {
            const list = window.appState.completedInitial;
            if (list.includes(id)) window.appState.completedInitial = list.filter(x => x !== id);
            else list.push(id);
            window.saveToCloud();
            window.renderAll();
        }

        function toggleCourse(id) {
            const list = window.appState.completedCourses;
            if (list.includes(id)) window.appState.completedCourses = list.filter(x => x !== id);
            else list.push(id);
            window.saveToCloud();
            window.renderAll();
        }

        // --- Calc & Render ---

        window.calcStats = function() {
            let score = 0;
            courseData.forEach(c => {
                if (window.appState.completedCourses.includes(c.id)) score += c.pts;
            });
            
            let lvl = 0;
            for (let t of levelThresholds) {
                if (score >= t.min) lvl = t.level;
                else break;
            }

            const maxScore = 487;
            const progress = Math.round((score / maxScore) * 100) + '%';

            window.appState.stats = { level: lvl, totalScore: score, progress: progress };
            return { score, lvl, progress };
        }

        window.renderAll = function() {
            const { score, lvl, progress } = window.calcStats();
            
            // Restore Inputs
            document.getElementById('userRegion').value = window.appState.userInfo.region || '';
            document.getElementById('startDate').value = window.appState.userInfo.startDate || '';

            // Dashboard
            document.getElementById('displayTotalScore').innerText = score;
            document.getElementById('displayLevel').innerText = 'Lv ' + lvl;
            document.getElementById('displayScoreRatio').innerText = progress;

            // Level Progress
            const currentLevelObj = levelThresholds.find(t => t.level === lvl);
            if (currentLevelObj && currentLevelObj.next) {
                const dist = currentLevelObj.next - score;
                document.getElementById('displayDistToUpgrade').innerText = dist;
                document.getElementById('nextLevelName').innerText = 'Lv ' + (lvl + 1);
                
                const range = currentLevelObj.next - currentLevelObj.min;
                const p = Math.max(0, Math.min(100, ((score - currentLevelObj.min) / range) * 100));
                document.getElementById('levelProgressBar').style.width = p + '%';
            } else {
                document.getElementById('displayDistToUpgrade').innerText = 'MAX';
                document.getElementById('levelProgressBar').style.width = '100%';
            }

            // Initial Courses
            const initBody = document.getElementById('initialCourseList');
            initBody.innerHTML = '';
            initialCoursesData.forEach(c => {
                const checked = window.appState.completedInitial.includes(c.id);
                initBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3"><label class="custom-checkbox flex items-center cursor-pointer">
                            <input type="checkbox" class="hidden" ${checked ? 'checked' : ''} onchange="toggleInitial('${c.id}')">
                            <div class="w-5 h-5 border-2 border-gray-400 rounded flex items-center justify-center"><i class="fas fa-check text-white text-xs ${checked?'':'hidden'}"></i></div>
                        </label></td>
                        <td class="px-4 py-3 text-sm text-gray-900">${c.category}</td>
                        <td class="px-4 py-3 text-sm font-medium text-gray-900">${c.name}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${c.detail}</td>
                    </tr>`;
            });
            document.getElementById('initialProgress').innerText = `${window.appState.completedInitial.length}/${initialCoursesData.length}`;

            // Scored Courses (Grouped by Level)
            const coursesContainer = document.getElementById('scored-courses-container');
            coursesContainer.innerHTML = '';
            const levels = ['新手篇', '理解篇', '規劃篇', '團隊合作篇', '自我成長'];
            const levelPoints = { '新手篇':4, '理解篇':153, '規劃篇':80, '團隊合作篇':225, '自我成長':25 };

            // Course Analysis Data Prep
            const analysisBody = document.getElementById('courseAnalysisBody');
            analysisBody.innerHTML = '';

            levels.forEach(lvlName => {
                // Render List
                const levelCourses = courseData.filter(c => c.level === lvlName);
                const earnedInLevel = levelCourses.reduce((sum, c) => sum + (window.appState.completedCourses.includes(c.id) ? c.pts : 0), 0);
                const totalInLevel = levelPoints[lvlName]; // Use hardcoded totals from requirements to be safe or sum dynamic
                
                // Render Table Analysis
                const pct = Math.round((earnedInLevel / totalInLevel) * 100);
                analysisBody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${lvlName}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${earnedInLevel} / ${totalInLevel}</td>
                        <td class="px-6 py-4 text-sm">
                             <div class="flex items-center"><span class="mr-2 text-xs w-8">${pct}%</span>
                             <div class="w-24 bg-gray-200 rounded-full h-1.5"><div class="bg-blue-600 h-1.5 rounded-full" style="width: ${pct}%"></div></div></div>
                        </td>
                    </tr>`;

                // Render Course Accordion
                const section = document.createElement('div');
                section.className = "bg-white rounded-lg shadow overflow-hidden mb-6";
                section.innerHTML = `
                    <div class="px-6 py-3 bg-gray-100 border-b border-gray-200 flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <h3 class="font-bold text-gray-800">${lvlName} <span class="text-sm font-normal text-gray-500">(${earnedInLevel}/${totalInLevel} 分)</span></h3>
                        <i class="fas fa-chevron-down text-gray-500"></i>
                    </div>
                    <div class="hidden">
                        <table class="min-w-full divide-y divide-gray-200 text-sm">
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${levelCourses.map(c => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-4 py-3 w-12 text-center">
                                            <label class="custom-checkbox inline-flex items-center cursor-pointer">
                                                <input type="checkbox" class="hidden" ${window.appState.completedCourses.includes(c.id) ? 'checked' : ''} onchange="toggleCourse('${c.id}')">
                                                <div class="w-5 h-5 border-2 border-gray-400 rounded flex items-center justify-center"><i class="fas fa-check text-white text-xs ${window.appState.completedCourses.includes(c.id)?'':'hidden'}"></i></div>
                                            </label>
                                        </td>
                                        <td class="px-4 py-3 w-32 text-blue-600 font-medium text-xs">${c.brand || ''}</td>
                                        <td class="px-4 py-3 font-medium text-gray-900">${c.name}</td>
                                        <td class="px-4 py-3 font-bold text-gray-600 text-right w-16">${c.pts}分</td>
                                        <td class="px-4 py-3 text-gray-500 text-xs">${c.desc}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                coursesContainer.appendChild(section);
            });

            // Brand Analysis
            const brandBody = document.getElementById('brandAnalysisBody');
            brandBody.innerHTML = '';
            const brands = ['Milestone', 'Labtech', 'Analytik Jena', 'Applied Spectra', 'Metal Power'];
            const brandTargets = { 'Milestone': 20, 'Labtech': 8, 'Analytik Jena': 17, 'Applied Spectra': 6, 'Metal Power': 5 }; // Rough targets from CSV
            
            brands.forEach(b => {
                // Count how many courses of this brand are done
                const doneCount = courseData.filter(c => c.brand === b && window.appState.completedCourses.includes(c.id)).length;
                const totalCount = brandTargets[b];
                const bpct = Math.min(100, Math.round((doneCount/totalCount)*100));
                
                brandBody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${b}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${doneCount} / ${totalCount}</td>
                        <td class="px-6 py-4 text-sm">
                             <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-purple-500 h-2.5 rounded-full" style="width: ${bpct}%"></div></div>
                        </td>
                    </tr>
                `;
            });
        }
        
        // --- Excel Export ---
        function exportToExcel() {
            const { score, lvl } = window.calcStats();
            const name = window.appState.userInfo.name || 'Unknown';
            
            // Simple Export logic
            const data = [
                ['姓名', name],
                ['區域', window.appState.userInfo.region],
                ['等級', 'Lv ' + lvl],
                ['總分', score],
                ['', ''],
                ['課程名稱', '狀態', '分數']
            ];

            initialCoursesData.forEach(c => {
                data.push([c.name, window.appState.completedInitial.includes(c.id) ? '已完成' : '未完成', '-']);
            });
            courseData.forEach(c => {
                data.push([c.name, window.appState.completedCourses.includes(c.id) ? '已完成' : '未完成', c.pts]);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "教育訓練表");
            XLSX.writeFile(wb, `教育訓練_${name}.xlsx`);
        }

    </script>
</body>
