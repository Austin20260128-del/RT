<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程師工具管理系統 - 雲端同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .status-badge { @apply px-2.5 py-1 rounded-full text-xs font-bold uppercase tracking-wider; }
        .row-borrowed { @apply bg-amber-50/40; }
        .loading-overlay { @apply fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center text-white font-bold flex-col gap-4; }
    </style>
</head>
<body class="text-slate-800">

<div id="loadingOverlay" class="loading-overlay">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
    <p>正在連線至雲端資料庫...</p>
</div>

<div id="app" class="min-h-screen flex flex-col">
    <nav class="bg-slate-900 text-white shadow-xl p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer" onclick="location.reload()">
                <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="wrench" class="w-6 h-6 text-white"></i></div>
                <div>
                    <h1 class="text-xl font-bold leading-tight">雲端資產管理系統</h1>
                    <p class="text-[10px] text-slate-400 tracking-widest uppercase">Office Asset Sync</p>
                </div>
            </div>
            <button onclick="openAddModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-xl font-bold flex items-center space-x-2 transition-all shadow-lg shadow-indigo-500/20">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span>新增工具</span>
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 flex-grow">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-slate-500 text-sm">總工具數</p>
                <h3 id="statTotal" class="text-3xl font-bold mt-1">0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-l-indigo-500 text-center">
                <p class="text-slate-500 text-sm">外借中</p>
                <h3 id="statBorrowed" class="text-3xl font-bold mt-1 text-indigo-600">0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-l-amber-500 text-center">
                <p class="text-slate-500 text-sm">校正預警</p>
                <h3 id="statWarning" class="text-3xl font-bold mt-1 text-amber-500">0</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-l-red-500 text-center">
                <p class="text-slate-500 text-sm">校正過期</p>
                <h3 id="statExpired" class="text-3xl font-bold mt-1 text-red-500">0</h3>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-6 flex flex-wrap gap-4 items-center">
            <div class="relative flex-grow min-w-[280px]">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input type="text" id="searchInput" oninput="renderTools()" placeholder="搜尋名稱、型號、序號、借用人..." class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <select id="officeFilter" onchange="renderTools()" class="px-4 py-3 rounded-xl bg-slate-50 outline-none">
                <option value="all">全區辦公室</option>
                <option value="台北">台北辦公室</option>
                <option value="台中">台中辦公室</option>
                <option value="高雄">高雄辦公室</option>
            </select>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/80 border-b border-slate-200 text-slate-400 text-[11px] font-black uppercase tracking-widest">
                            <th class="p-5">工具資訊</th>
                            <th class="p-5">所在地</th>
                            <th class="p-5">校正期</th>
                            <th class="p-5">當前狀態</th>
                            <th class="p-5 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="toolTableBody" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div id="noData" class="hidden p-20 text-center text-slate-400 font-medium">目前尚無資料</div>
        </div>
    </div>

    <div id="toolModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-bold">新增設備資產</h2>
                <button onclick="closeModal('toolModal')" class="p-2 hover:bg-slate-200 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <form id="toolForm" onsubmit="handleSaveTool(event)" class="p-8 space-y-5">
                <input type="hidden" id="editToolId">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-500 mb-2">工具名稱</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                    </div>
                    <div><label class="block text-xs font-bold text-slate-500 mb-2">型號</label><input type="text" name="model" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none"></div>
                    <div><label class="block text-xs font-bold text-slate-500 mb-2">序號 (S/N)</label><input type="text" name="sn" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none"></div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">所屬辦公室</label>
                    <select name="office" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50">
                        <option value="台北">台北辦公室</option>
                        <option value="台中">台中辦公室</option>
                        <option value="高雄">高雄辦公室</option>
                    </select>
                </div>
                <div class="p-5 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-bold text-slate-700">啟用校正追蹤</label>
                        <input type="checkbox" id="needsCalibration" name="needsCalibration" onchange="toggleDateInput(this)" checked class="w-5 h-5 rounded border-slate-300">
                    </div>
                    <div id="calibrationDateContainer">
                        <input type="date" name="calibrationDate" id="calibrationDateInput" class="w-full px-4 py-2.5 rounded-lg border border-slate-200">
                    </div>
                </div>
                <div class="pt-4 flex space-x-3">
                    <button type="button" onclick="closeModal('toolModal')" class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">取消</button>
                    <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold">儲存變更</button>
                </div>
            </form>
        </div>
    </div>

    <div id="borrowModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-[60] p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl p-8 text-center">
            <h2 id="borrowTitle" class="text-2xl font-bold mb-2">工具外借</h2>
            <p id="borrowSub" class="text-slate-500 mb-6"></p>
            <input type="hidden" id="borrowToolId">
            <div id="borrowerInputWrapper" class="mb-6"><input type="text" id="borrowerName" placeholder="工程師姓名" class="w-full px-4 py-4 rounded-xl border-2 border-slate-100 text-center text-lg font-bold outline-none focus:border-indigo-500"></div>
            <div id="returnConfirm" class="hidden mb-8 p-4 bg-emerald-50 rounded-2xl text-emerald-800 font-bold">確認工具已歸還？</div>
            <button onclick="handleBorrowReturn()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold mb-3">確認提交</button>
            <button onclick="closeModal('borrowModal')" class="w-full text-slate-400 font-medium">取消</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBB8-yJhHg7J8dYu8_hhdw06EkS94Ey990",
        authDomain: "tool20250204.firebaseapp.com",
        projectId: "tool20250204",
        storageBucket: "tool20250204.firebasestorage.app",
        messagingSenderId: "515853558092",
        appId: "1:515853558092:web:b95dbcc0f33ebf0568efe9",
        measurementId: "G-YJ4FE646YM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'office-tool-sync';

    let tools = [];

    signInAnonymously(auth).catch(err => console.error("Auth Error", err));

    onAuthStateChanged(auth, (u) => {
        if (u) {
            startSync();
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
    });

    function startSync() {
        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'tools');
        onSnapshot(colRef, (snapshot) => {
            tools = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            tools.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            window.renderTools();
        });
    }

    window.renderTools = () => {
        const tbody = document.getElementById('toolTableBody');
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const officeFilter = document.getElementById('officeFilter').value;
        tbody.innerHTML = '';

        const filtered = tools.filter(tool => {
            const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || tool.sn.toLowerCase().includes(searchTerm) || (tool.currentBorrower && tool.currentBorrower.toLowerCase().includes(searchTerm));
            const matchesOffice = officeFilter === 'all' || tool.office === officeFilter;
            return matchesSearch && matchesOffice;
        });

        if (filtered.length === 0) document.getElementById('noData').classList.remove('hidden');
        else document.getElementById('noData').classList.add('hidden');

        filtered.forEach(tool => {
            const cal = getCalibrationStatus(tool);
            const row = document.createElement('tr');
            if (tool.isBorrowed) row.classList.add('row-borrowed');
            row.className += " hover:bg-slate-50 transition-all border-b";

            row.innerHTML = `
                <td class="p-5 font-bold">${tool.name}<div class="text-[10px] text-slate-400 uppercase">SN: ${tool.sn}</div></td>
                <td class="p-5"><span class="text-xs font-bold bg-slate-100 px-2 py-1 rounded">${tool.office}</span></td>
                <td class="p-5"><div class="text-sm ${cal.textClass}">${tool.needsCalibration ? tool.calibrationDate : '---'}</div><div class="mt-1">${cal.badge}</div></td>
                <td class="p-5">${tool.isBorrowed ? `<span class="status-badge bg-amber-500 text-white">外借: ${tool.currentBorrower}</span>` : `<span class="status-badge bg-emerald-500 text-white">在庫</span>`}</td>
                <td class="p-5 text-center">
                    <button onclick="openBorrowModal('${tool.id}')" class="p-2 text-indigo-600"><i data-lucide="${tool.isBorrowed ? 'rotate-ccw' : 'share'}"></i></button>
                    <button onclick="openEditModal('${tool.id}')" class="p-2 text-slate-600"><i data-lucide="edit-3"></i></button>
                    <button onclick="deleteTool('${tool.id}')" class="p-2 text-red-300"><i data-lucide="trash-2"></i></button>
                </td>`;
            tbody.appendChild(row);
        });
        updateStats();
        if (typeof lucide !== 'undefined') lucide.createIcons();
    };

    function getCalibrationStatus(tool) {
        if (!tool.needsCalibration || !tool.calibrationDate) return { badge: '', textClass: 'text-slate-300', level: 'none' };
        const diffDays = Math.ceil((new Date(tool.calibrationDate) - new Date().setHours(0,0,0,0)) / (1000 * 60 * 60 * 24));
        if (diffDays < 0) return { badge: '<span class="status-badge bg-red-100 text-red-600 border">過期</span>', textClass: 'text-red-600 font-bold', level: 'expired' };
        if (diffDays <= 60) return { badge: '<span class="status-badge bg-amber-50 text-amber-600 border">預警</span>', textClass: 'text-amber-600 font-bold', level: 'warning' };
        return { badge: '<span class="status-badge bg-blue-50 text-blue-500 border">有效</span>', textClass: 'text-slate-500', level: 'ok' };
    }

    function updateStats() {
        document.getElementById('statTotal').innerText = tools.length;
        document.getElementById('statBorrowed').innerText = tools.filter(t => t.isBorrowed).length;
        let w = 0, e = 0;
        tools.forEach(t => {
            const s = getCalibrationStatus(t);
            if(s.level === 'warning') w++;
            if(s.level === 'expired') e++;
        });
        document.getElementById('statWarning').innerText = w;
        document.getElementById('statExpired').innerText = e;
    }

    window.handleSaveTool = async (e) => {
        e.preventDefault();
        const f = new FormData(e.target);
        const id = document.getElementById('editToolId').value;
        const toolData = {
            name: f.get('name'), model: f.get('model'), sn: f.get('sn'), office: f.get('office'),
            needsCalibration: f.get('needsCalibration') === 'on', calibrationDate: f.get('calibrationDate') || null
        };
        const nowStr = new Date().toLocaleString('zh-TW');

        try {
            if (id) {
                const tool = tools.find(t => t.id === id);
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tools', id), { ...toolData, history: [{ type: 'edit', date: nowStr, msg: `修改設備` }, ...tool.history] });
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tools'), { ...toolData, createdAt: Date.now(), isBorrowed: false, currentBorrower: '', history: [{ type: 'create', date: nowStr, msg: `入庫` }] });
            }
            closeModal('toolModal');
        } catch (err) { console.error(err); }
    };

    window.handleBorrowReturn = async () => {
        const id = document.getElementById('borrowToolId').value;
        const name = document.getElementById('borrowerName').value.trim();
        const tool = tools.find(t => t.id === id);
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'tools', id);
        const now = new Date().toLocaleString('zh-TW');

        if (!tool.isBorrowed) {
            if (!name) return alert('請輸入借用人姓名');
            await updateDoc(docRef, { isBorrowed: true, currentBorrower: name, history: [{ type: 'borrow', date: now, msg: `工程師 ${name} 借出` }, ...tool.history] });
        } else {
            const old = tool.currentBorrower;
            await updateDoc(docRef, { isBorrowed: false, currentBorrower: "", history: [{ type: 'return', date: now, msg: `工程師 ${old} 歸還` }, ...tool.history] });
        }
        closeModal('borrowModal');
    };

    window.deleteTool = async (id) => { if (confirm('永久刪除？')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tools', id)); };
    window.openAddModal = () => { document.getElementById('modalTitle').innerText = "新增設備"; document.getElementById('editToolId').value = ""; document.getElementById('toolForm').reset(); window.openModal('toolModal'); };
    window.openEditModal = (id) => {
        const tool = tools.find(t => t.id === id);
        document.getElementById('modalTitle').innerText = "編輯設備";
        document.getElementById('editToolId').value = tool.id;
        const form = document.getElementById('toolForm');
        form.name.value = tool.name; form.model.value = tool.model; form.sn.value = tool.sn; form.office.value = tool.office; form.needsCalibration.checked = tool.needsCalibration; form.calibrationDate.value = tool.calibrationDate || "";
        window.toggleDateInput(form.needsCalibration);
        window.openModal('toolModal');
    };
    window.openBorrowModal = (id) => {
        const tool = tools.find(t => t.id === id);
        document.getElementById('borrowToolId').value = id;
        document.getElementById('borrowTitle').innerText = tool.isBorrowed ? "歸還工具" : "工具外借";
        document.getElementById('borrowSub').innerText = tool.isBorrowed ? `目前持有：${tool.currentBorrower}` : "輸入借用人姓名";
        document.getElementById('borrowerInputWrapper').style.display = tool.isBorrowed ? 'none' : 'block';
        document.getElementById('returnConfirm').style.display = tool.isBorrowed ? 'block' : 'none';
        window.openModal('borrowModal');
    };
    window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
    window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    window.toggleDateInput = (cb) => document.getElementById('calibrationDateContainer').style.display = cb.checked ? 'block' : 'none';
</script>
</body>
</html>
