            { id: 'c4_l1', level: '團隊合作篇', category: '裝機訓練', brand: 'Labtech', name: '裝機實習', points: 15, desc: '參與裝機' },
            { id: 'c4_f1', level: '團隊合作篇', category: '團隊協作', name: '跨部門溝通', points: 15, desc: '跨部門客訴處理' },
            { id: 'c4_f2', level: '團隊合作篇', category: '經驗分享', name: '教育訓練講師', points: 30, desc: '擔任主講人' },
            { id: 'c4_f3', level: '團隊合作篇', category: '專案支援', name: '支援同事案子', points: 15, desc: '協助Demo/送樣' },
            { id: 'c4_f4', level: '團隊合作篇', category: '展覽活動', name: '參展執行', points: 15, desc: '參與參展' },
            { id: 'c4_f5', level: '團隊合作篇', category: '文件製作', name: '技術文件翻譯', points: 30, desc: '手冊中文化' },
            { id: 'c4_f6', level: '團隊合作篇', category: '影片製作', name: '操作影片錄製', points: 30, desc: '簡易操作影片' },

            // Self - Total 25
            { id: 'cg_1', level: '自我成長', category: '成長', name: '閱讀分享', points: 5, desc: '分享心得' },
            { id: 'cg_2', level: '自我成長', category: '成長', name: '外部課程', points: 10, desc: '研討會參與' },
            { id: 'cg_3', level: '自我成長', category: '成長', name: '語言能力', points: 10, desc: '外語能力提升' }
        ];

        const brandTargets = { 'Milestone': 20, 'Labtech': 8, 'Analytik Jena': 17, 'Applied Spectra': 6, 'Metal Power': 5 };

        // --- App Logic ---
        let currentSyncId = null;
        let unsubscribeSync = null;

        window.onload = () => {
            renderInitialList();
            renderScoredSections();
            initAuth();
        };

        async function initAuth() {
            try {
                await signInAnonymously(auth);
                document.getElementById('loadingOverlay').classList.add('hidden');
                // Auto-load last sync ID if present
                const savedId = localStorage.getItem('training_sync_id');
                if (savedId) {
                    document.getElementById('syncKey').value = savedId;
                    applySync();
                }
            } catch (err) { console.error(err); }
        }

        window.applySync = () => {
            const id = document.getElementById('syncKey').value.trim();
            if (!id) return;
            
            if (unsubscribeSync) unsubscribeSync();
            currentSyncId = id;
            localStorage.setItem('training_sync_id', id);

            // Use Rule 1 Path (Public Data for cross-device sharing)
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', `user_${id}`);
            
            setSyncing(true, "正在載入...");
            
            unsubscribeSync = onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    appState = snap.data();
                    document.getElementById('userName').value = appState.userInfo.name || '';
                    document.getElementById('userRegion').value = appState.userInfo.region || '';
                    document.getElementById('startDate').value = appState.userInfo.startDate || '';
                } else {
                    // New record for this ID
                    appState = { userInfo: { name: '', region: '', startDate: '' }, completedInitial: [], completedCourses: [] };
                }
                updateAllUI();
                setSyncing(false);
            });
        };

        function debouncedSave() {
            if (!currentSyncId) {
                document.getElementById('syncKey').focus();
                return;
            }
            appState.userInfo.name = document.getElementById('userName').value;
            appState.userInfo.region = document.getElementById('userRegion').value;
            appState.userInfo.startDate = document.getElementById('startDate').value;
            
            updateAllUI();
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                setSyncing(true, "儲存中...");
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', `user_${currentSyncId}`);
                await setDoc(docRef, appState);
                setSyncing(false);
            }, 1000);
        }

        function setSyncing(isSaving, msg) {
            const el = document.getElementById('syncStatus');
            if (isSaving) {
                el.innerHTML = `<i class="fas fa-sync animate-spin mr-1"></i>${msg}`;
                el.className = "ml-4 px-2 py-1 rounded text-[10px] font-bold bg-blue-100 text-blue-700";
            } else {
                el.innerHTML = `<i class="fas fa-check-circle mr-1"></i>雲端已同步 (${currentSyncId})`;
                el.className = "ml-4 px-2 py-1 rounded text-[10px] font-bold bg-green-100 text-green-700";
            }
        }

        // --- UI Rendering ---
        function renderInitialList() {
            document.getElementById('initialCourseList').innerHTML = initialCoursesData.map(c => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <label class="custom-checkbox flex items-center cursor-pointer">
                            <input type="checkbox" class="hidden" data-id="${c.id}" onchange="toggleInitial('${c.id}')">
                            <div class="w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center">
                                <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="3"></path></svg>
                            </div>
                        </label>
                    </td>
                    <td class="px-4 py-3 text-gray-400 font-bold text-[11px]">${c.category}</td>
                    <td class="px-4 py-3 text-gray-900 font-bold">${c.name}</td>
                    <td class="px-4 py-3 text-gray-500 text-xs">${c.time}</td>
                    <td class="px-4 py-3 text-gray-500 text-xs">${c.lecturer}</td>
                    <td class="px-4 py-3 text-gray-400 italic text-[11px]">${c.remark}</td>
                </tr>
            `).join('');
        }

        function renderScoredSections() {
            const levels = ['新手篇', '理解篇', '規劃篇', '團隊合作篇', '自我成長'];
            document.getElementById('scoredCourseSections').innerHTML = levels.map(lv => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="px-6 py-4 bg-gray-50/50 flex justify-between items-center cursor-pointer" onclick="toggleSection('sec-${lv}')">
                        <h3 class="font-black text-gray-700 uppercase tracking-wide">${lv}</h3>
                        <i class="fas fa-chevron-down text-gray-300"></i>
                    </div>
                    <div id="sec-${lv}" class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-100 text-sm">
                            <tbody class="divide-y divide-gray-50">
                                ${courseData.filter(c => c.level === lv).map(c => `
                                    <tr class="hover:bg-blue-50/30">
                                        <td class="w-16 px-4 py-3 text-center">
                                            <label class="custom-checkbox inline-flex items-center cursor-pointer">
                                                <input type="checkbox" class="hidden" data-id="${c.id}" onchange="toggleCourse('${c.id}')">
                                                <div class="w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center">
                                                    <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="3"></path></svg>
                                                </div>
                                            </label>
                                        </td>
                                        <td class="px-4 py-3 text-indigo-600 font-black text-xs w-32">${c.brand || c.category}</td>
                                        <td class="px-4 py-3 text-gray-800 font-bold">${c.name}</td>
                                        <td class="px-4 py-3 font-black text-blue-600">${c.points}</td>
                                        <td class="px-4 py-3 text-xs text-gray-400 italic">${c.desc}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `).join('');
        }

        function updateAllUI() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                const id = cb.getAttribute('data-id');
                cb.checked = appState.completedInitial.includes(id) || appState.completedCourses.includes(id);
            });

            let total = 0;
            const catStats = { '新手篇': {t:0, c:0}, '理解篇': {t:0, c:0}, '規劃篇': {t:0, c:0}, '團隊合作篇': {t:0, c:0}, '自我成長': {t:0, c:0} };
            const brandStats = {};
            courseData.forEach(c => {
                catStats[c.level].t += c.points;
                if (appState.completedCourses.includes(c.id)) {
                    total += c.points;
                    catStats[c.level].c += c.points;
                    if (c.brand) brandStats[c.brand] = (brandStats[c.brand] || 0) + 1;
                }
            });

            const iDone = appState.completedInitial.length;
            const iPct = Math.round((iDone / 10) * 100);

            document.getElementById('displayTotalScore').innerText = total;
            document.getElementById('displayScoreRatio').innerText = Math.round((total / 487) * 100) + '%';
            
            let curLv = levelThresholds[0];
            for(let l of levelThresholds) { if(total >= l.min) curLv = l; else break; }
            document.getElementById('displayLevel').innerText = 'Lv ' + curLv.level;
            
            if (curLv.next) {
                document.getElementById('displayDistToUpgrade').innerText = curLv.next - total;
                document.getElementById('nextLevelName').innerText = 'Lv ' + (curLv.level + 1);
                document.getElementById('levelProgressBar').style.width = ((total - curLv.min) / (curLv.next - curLv.min) * 100) + '%';
            }

            // Phase Table (Including Mandatory)
            const catRows = `
                <tr class="bg-amber-50/50">
                    <td class="px-6 py-4 text-sm font-black text-amber-700">必修課程 (Mandatory)</td>
                    <td class="px-6 py-4 text-[10px] text-gray-400 font-bold uppercase">10 項目</td>
                    <td class="px-6 py-4 text-sm font-black text-amber-600">${iDone}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2"><span class="text-xs font-bold text-gray-400">${iPct}%</span><div class="w-12 h-1 bg-gray-200 rounded-full"><div class="h-full bg-amber-500" style="width: ${iPct}%"></div></div></div>
                    </td>
                </tr>
            ` + Object.entries(catStats).map(([name, data]) => {
                const pct = Math.round((data.c / data.t) * 100);
                return `<tr><td class="px-6 py-4 text-sm font-black text-gray-700">${name}</td><td class="px-6 py-4 text-[10px] text-gray-400 font-bold uppercase">${data.t} 分</td><td class="px-6 py-4 text-sm font-black text-blue-600">${data.c}</td><td class="px-6 py-4"><div class="flex items-center space-x-2"><span class="text-xs font-bold text-gray-400">${pct}%</span><div class="w-12 h-1 bg-gray-200 rounded-full"><div class="h-full bg-blue-500" style="width: ${pct}%"></div></div></div></td></tr>`;
            }).join('');
            document.getElementById('courseAnalysisBody').innerHTML = catRows;

            // Brand Table
            document.getElementById('brandAnalysisBody').innerHTML = Object.entries(brandTargets).map(([name, target]) => {
                const current = brandStats[name] || 0;
                const pct = Math.round((current / target) * 100);
                return `<tr><td class="px-6 py-4 text-sm font-black text-gray-700">${name}</td><td class="px-6 py-4 text-[10px] text-gray-400 font-bold uppercase">${target}</td><td class="px-6 py-4 text-sm font-bold text-indigo-600">${current}</td><td class="px-6 py-4"><div class="w-full bg-gray-100 h-1.5 rounded-full"><div class="h-full bg-indigo-500" style="width: ${Math.min(100, pct)}%"></div></div></td></tr>`;
            }).join('');

            document.getElementById('initialProgress').innerText = `${iDone}/10`;
        }

        window.toggleInitial = (id) => {
            if (appState.completedInitial.includes(id)) appState.completedInitial = appState.completedInitial.filter(x => x !== id);
            else appState.completedInitial.push(id);
            debouncedSave();
        };

        window.toggleCourse = (id) => {
            if (appState.completedCourses.includes(id)) appState.completedCourses = appState.completedCourses.filter(x => x !== id);
            else appState.completedCourses.push(id);
            debouncedSave();
        };

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
        };

        window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
        window.resetData = async () => { if(confirm("確定重置此識別碼的進度？")) { appState = { userInfo: { name: '', region: '', startDate: '' }, completedInitial: [], completedCourses: [] }; debouncedSave(); } };

    </script>
</body>
</html>
